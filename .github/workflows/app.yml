name: Deploy
on:
  push:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: go test

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npx tailwindcss -i ./css/input.css -o ./css/style.css
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        name: Deploy app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - run: flyctl m update $(flyctl m list | grep importer | awk -F' ' '{print $1}') --image $(flyctl app releases --image -a bahngleise | grep complete | awk 'BEGIN {FS="\t"}; {print $6}' | head -1) -y
        name: Update importer
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
