hash = "sha1-84ee26be6bbe16f7655bd263713ae6d579ee3bbe"
other = "Bahnglei.se ist eine Webseite die Informationen zu Bahnhöfen gibt. Insbesondere ist diese Seite nützlich um beim Umsteigen herauszufinden, ob man den Bahnsteig wechseln muss oder nicht. Dies kann bei Verspätungen die Planung des Umstiegs erleichtern, wenn der folgende Zug vom gleichen Bahnsteig fährt."

